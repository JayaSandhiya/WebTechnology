<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE IN HTML</title>
</head>
<body>
    <h1><center>HOW TO CREATE TABLE IN HTML</center></h1>
<center>
    <table border="1" width="500" height="200" cellspacing="10" cellpadding="20">
        <caption><b>EMPLOYEE TABLE</b></caption>
        <tr>
            <th>EID</th>
            <th>ENAME</th>
            <th>SALARY</th>
            <th>DEPT</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Miller</td>
            <td>7000</td>
            <td>20</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Adams</td>
            <td>8000</td>
            <td>20</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Scott</td>
            <td>9000</td>
            <td>30</td>
        </tr>

        <tr>
            <td>4</td>
            <td>Smith</td>
            <td>6000</td>
            <td>10</td>
        </tr>
    </table>
    
    <h2>TABLE BY USING ROWSPAN AND COLUMNSPAN ATTRIBUTES </h2>
    <table border="1" width="500" cellspacing="10" cellpadding="10">
        <tr>
            <td>1</td>
            <td>2
            <td>3</td>
            
        </tr>
        <tr>
            <td colspan="2">4</td>
            <td>5</td>
        </tr>
        <tr>
            <td rowspan="2">6</td>
            <td>7</td>
            <td rowspan="3">8</td>
        </tr>
        <tr>
            <td>9</td>
        </tr>
        <tr>
            <td colspan="2">10</td>
        </tr>
    </table></center>
</body>
</html>
